<template name="todos">
    <p>{{_id}}</p>
    <p>{{name}}</p>
    {{> addTodo}}
    <ul>
    {{#each todo}}
        {{> todoItem}}
    {{/each}}
    </ul>
    {{> todosCount}}
</template>

<template name="addTodo">
  <form>
    Create a Task:
    <input type="text" palceholder="Write a task here..."  name="todoName">
  </form>
</template>


<template name="todoItem">
  <li class="{{checked}}">
    <input type="checkbox" {{checked}}>
    <input type="text" value="{{name}}" name="todoItem">
    [<a href="#" class="delete-todo">Delete</a>]
  </li>
</template>

<template name="todosCount">
  {{#if totalTodos}}
      <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
  {{/if}}
</template>
